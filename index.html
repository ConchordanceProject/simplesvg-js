<!DOCTYPE html>
<html>
    <head>
        <title>SimpleSVG Example</title>
        <script src="./simplesvg.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                var svg = SimpleSVG({
                    width: "600px",
                    height: "600px"
                })
                .defaults({
                    fill: "white"
                })
                .line(0, 100, 600, 100)
                .line(0, 200, 600, 200)
                .line(0, 300, 600, 300)
                .line(0, 400, 600, 400)
                .defaults({
                    fill: "blue",
                    class: "note"
                })
                .circle(50, 400, 50)
                .circle(350, 400, 50)
                .defaults({
                    fill: "yellow"
                })
                .circle(150, 350, 50)
                .circle(450, 350, 50)
                .circle(250, 150, 50)
                .circle(550, 150, 50)
                .clearDefaults()
                .defaults({
                    stroke: "black",
                    "stroke-width": "3px",
                    fill: "transparent"
                })
                .rectangle(265, 15, 70, 70)
                .path([[300, 0], [350, 50], [300, 100], [250, 50]], true)
                .text("hello", 100, 500, {
                    style: "font-size: 50px; font-family: sans-serif",
                    fill: "#0F0",
                    stroke: "green",
                    transform: "rotate(45 100,500)"
                })
                ;

                document.body.appendChild(svg);
            });
        </script>
        <style>
            svg {
                background-color: #CFC;
            }

            .note:hover {
                stroke: #F00;
            }
        </style>
    </head>
    <body>
    </body>
</html>
